#微服务配置
spring:
  application:
    name: content-api
  profiles:
    active: dev
  #  datasource:
  #    driver-class-name: com.mysql.cj.jdbc.Driver
  #    url: jdbc:mysql://localhost:3306/xcgsy_content?serverTimezone=UTC&userUnicode=true&useSSL=false&
  #    username: root
  #    password: 123456
  cloud:
    nacos:
      server-addr: 192.168.101.1:8848
      discovery: #服务注册的相关配置
        namespace: dev
        group: xuecheng-plus
      config: #配置文件的相关配置
        namespace: dev
        group: xuecheng-plus
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: xuecheng-plus
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: loggin-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: freemarker-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
