#微服务配置
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 192.168.101.1:8848
      discovery:
        namespace: dev
        group: xuecheng-plus
      config:
        namespace: dev
        group: xuecheng-plus
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: loggin-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
  profiles:
    active: dev
